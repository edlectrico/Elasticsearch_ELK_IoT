# This is a simple logstash configuration file to accept TCP input connections and output them to Elasticsearch
# NOTE: If needed, uncomment the 'codec' argument to make Logstash to accept JSON objects, otherwise it won't work

input {
        tcp {
                # codec => json
                host => "127.0.0.1"
                port => 5959
        }
}

output {
        elasticsearch {
                hosts => ["localhost:9200"]
        }

        stdout {
                codec => rubydebug
        }
}
